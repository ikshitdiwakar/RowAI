name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload ONLY the frontend folder (must contain index.html)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./frontend"

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
